    <body>
        <!--LEFT COLUMN-->
        <div class="col-md-3">
            <h1>Add student</h1>
            <form id="studentForm">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="Phone" class="form-control"/>
                </div>
                <!-- <div class="form-group">
                     <label>Level</label>
                     <select class="form-control">
                         <option value="green" class="form-control">Green</option>
                         <option value="yellow" class="form-control">Yellow</option>
                         <option value="red" class="form-control">Red</option>
                     </select>
                 </div>-->
                <div class="form-group">
                    <input type="text" name="group" placeholder="Group name" class="form-control"/>
                </div>
                <div>
                    <button type="submit" id="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>

        <!--RIGHT COLUMN-->
        <div class="col-md-9">
            <h1>Student-list</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <!--<th>Level</th>-->
                        <th>Group Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
            <button type="button" id="remove" class="btn btn-warning">Remove student</button>
            <button id="delete" class="btn btn-danger">Delete all students</button>
        </div>

       
    </body>
</html>
